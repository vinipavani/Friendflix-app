<ion-header>
  <ion-toolbar>
    <ion-title>Series</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="the_flash">
    <ion-item>
      <ion-card-header>
        <div class="imagem">
          <img src="/assets/the_flash.jpg" alt="Imagem do flash" class="imagem_flash">
        </div>
        <ion-card-subtitle color="light">Ação, Aventura</ion-card-subtitle>
        <div class="linha_do_titulo">
          <ion-card-title>The Flash</ion-card-title>
          <ion-chip>4.5</ion-chip>
        </div>
      </ion-card-header>
    </ion-item>
    <ion-card-content>
      <ion-button fill="outline" color="light">Quero ver</ion-button>
      <ion-button fill="outline" color="light">Já vi!</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
